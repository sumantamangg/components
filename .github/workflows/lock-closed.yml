name: Lock Inactive Issues

on:
  schedule:
    # Run at 00:00 every day
    - cron: '0 0 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@684962a29f0beba95e0b1ecfd360760e7f011041
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
